<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>CTIM Converter</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='cui-standard.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Navbar-Right-Links.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body class="cui" data-theme="dark">
    <nav class="header">
      <div class="container">
        <div class="header-panels">
          <div class="header-panel">
            <a
              class="header__logo"
              href="https://stix.hosting.csta.cisco.com/"
              target="_blank"
            >
              <span class="icon-cog"></span>
            </a>
            <div class="header__title">
              CTIM Converter <span class="label label--danger">beta</span>
            </div>
          </div>
          <div class="header-panel header-panel--right">
            <a class="header-item">
              <form action="{{ url_for( '.authorize') }}">
                <button
                  class="btn {{'btn--danger' if not authorized else 'btn-success'}}"
                  type="submit"
                >
                  <i
                    class="fa-solid {{'fa-lock-open' if not authorized else 'fa-lock'}}"
                  ></i
                  >&nbsp;{{'Authorize' if not authorized else 'Authorized'}}
                </button>
              </form>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-12">
          <br />
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div class="alert alert-warning" role="alert">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock
          %}
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  </body>
</html>

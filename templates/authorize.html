{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
      <form action="/authorize" method="post" novalidate>
         {{ form.hidden_tag() }}
         {{ render_field(form.client_id) }}
         {{ render_field(form.client_password) }}
         {{ render_field(form.region) }}
        <p>{{ form.submit() }}</p>
      </form>
{% endblock %}

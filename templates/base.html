<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STIX-CTIM Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

   <body>
   <div class="container">
      <h1>STIX-CTIM Converter</h1>

      <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

      {% block content %}{% endblock %}
   </div>
   </body>

</html>
